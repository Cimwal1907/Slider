<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: #DA9F0E;
          "
        >
          <h1>Ferrari 458 Speciale</h1>
          <p>605 л.с.</p>
        </div>
        <div
          style="
            background: #375764;
          "
        >
          <h1>Nissan GT-R</h1>
          <p>530 л.с.</p>
        </div>
        <div
          style="
            background: #00B300;
          "
        >
          <h1>Lamborghini Huracán</h1>
          <p>640 л.с.</p>
        </div>
        <div
          style="
            background: #FE4330;
          "
        >
          <h1>Pontiac</h1>
          <p>150 л.с</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('images/pontiac.avif');
          "
        ></div>
        <div
          style="
            background-image: url('images/Nissan GT-R.avif');
          "
        ></div>
        <div
          style="
            background-image: url('images/Lamborghini Huracán.avif');
          "
        ></div>
        <div
          style="
            background-image: url('images/Ferrari 458 Speciale.avif');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
		<script src="js/app.js"></script>
  </body>
</html>
